plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

group 'me.dags'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.dags-:Config:1.0.2'
}

shadowJar {
    relocate 'com.google.', 'me.dags.noise.lib.guava.'
    relocate 'me.dags.config.', 'me.dags.noise.lib.config.'
    relocate 'com.typesafe.config.', 'me.dags.noise.lib.typesafe.'
    relocate 'ninja.leaping.configurate.', 'me.dags.noise.lib.configurate.'
}